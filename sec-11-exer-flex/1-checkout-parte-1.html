<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="general-styles.css" />
    <link rel="stylesheet" href="1-checkout-parte-1.css" />


    <title>Checkout Page</title>
  </head>
  <body>


    <main class="checkout">

      <!-- ------------- ORDER ------------------------------ -->
      <section class="checkout__order">
        <h3 class="checkout__order--title">Your Order</h3>
        
        <!-- ORDER DETAILS ------------------------------ -->

        <div class="checkout__order--details">

          <div class="checkout__order--details__name">
            <h4>Product</h4>
            <h5>Subtotal</h5>
          </div>

          <div class="checkout__order--details__product">
            <div>
              <figure class="checkout__order--details__product--img">
                <img loading="lazy" src="images/1.1.jpg" alt="T-Shirt" />
              </figure>

              <div>
                <h4 class="checkout__order--details__product--name">
                  Men's T-Shirt
                </h4>

                <div>
                  <h6 class="checkout__order--details__product--color">
                    White
                  </h6>
                  <h6 class="checkout__order--details__product--size">XL</h6>
                  <h6 class="checkout__order--details__product--quantity">
                    1x36.00
                  </h6>
                </div>
              </div>
            </div>

            <h4 class="checkout__order--details__product--price">$36.00</h4>
          </div>

          <div class="checkout__order--details__product">
            <div>
              <figure class="checkout__order--details__product--img">
                <img loading="lazy" src="images/1.2.jpg" alt="T-Shirt" />
              </figure>

              <div>
                <h4 class="checkout__order--details__product--name">
                  Men's T-Shirt
                </h4>

                <div>
                  <h6 class="checkout__order--details__product--color">Blue</h6>
                  <h6 class="checkout__order--details__product--size">XL</h6>
                  <h6 class="checkout__order--details__product--quantity">
                    1x36.00
                  </h6>
                </div>
              </div>
            </div>

            <h4 class="checkout__order--details__product--price">$36.00</h4>
          </div>

          <div class="checkout__order--details__product">
            <div>
              <figure class="checkout__order--details__product--img">
                <img loading="lazy" src="images/1.3.jpg" alt="T-Shirt" />
              </figure>

              <div>
                <h4 class="checkout__order--details__product--name">
                  Women's T-Shirt
                </h4>

                <div>
                  <h6 class="checkout__order--details__product--color">
                    Black
                  </h6>
                  <h6 class="checkout__order--details__product--size">XL</h6>
                  <h6 class="checkout__order--details__product--quantity">
                    1x36.00
                  </h6>
                </div>
              </div>
            </div>

            <h4 class="checkout__order--details__product--price">$36.00</h4>
          </div>

          <div class="checkout__order--details__cost">
            <div class="checkout__order--details__cost--subtotal">
              <h5>Subtotal</h5>
              <h5>$108.00</h5>
            </div>

            <div class="checkout__order--details__cost--shipping">
              <h5>Shipping (+)</h5>
              <h5>$10.00</h5>
            </div>

            <div class="checkout__order--details__cost--discount">
              <h5>Discount (+)</h5>
              <h5>$9.00</h5>
            </div>
          </div>

          <div class="checkout__order--details__total">
            <h5>Total Payable</h5>
            <h5>$109.00</h5>
          </div>

        </div>

        <!-- ORDER PAYMENT------------------------------ -->

        <div class="checkout__order--payment">
          <h3 class="checkout__order--payment__title">Payment</h3>

          <form class="checkout__order--payment__form">
            <fieldset>
              <label for="bank">Direct Bank Transfer</label>
              <input type="radio" name="payment" />
            </fieldset>

            <fieldset>
              <label for="cash">Cash on Delivery</label>
              <input type="radio" name="payment" />
            </fieldset>

            <fieldset>
              <label for="online">Online Gateway</label>
              <input type="radio" name="payment" />
            </fieldset>
          </form>
        </div>

        <!-- ORDER BTN------------------------------ -->

        <form class="checkout__order--btn">
          <input type="submit" value="Place Order" />
        </form>

      </section>

    </main>
    

  </body>
</html>
