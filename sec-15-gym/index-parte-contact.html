<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index-parte-contact.css" />
    <title>ZeaL - Renovate Your Body</title>
  </head>
  <body>
   
 

    <!-- ------------ CONTACT ------------ -->

    <section class="contact padd content-limit">
      <div class="contact__content">
        <div class="contact__content--titles">
          <h6 class="contact__content--titles__mini-title sec-mini-title">
            Have a question?
          </h6>
          <h2 class="contact__content--titles__title sec-title">
            <span>Get</span>
            in touch
          </h2>
        </div>

        <div class="contact__content--info">
          <p class="contact__content--info__number">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span>+93 1234 456 789</span>
          </p>

          <p class="contact__content--info__address">
            <i class="fa-solid fa-location-dot"></i>

            <span>
              <span>177A</span>
              <span>Bleecker Street</span>
              <span>NYC, USA</span>
            </span>
          </p>

          <p class="contact__content--info__working-hours">
            <i class="fa-solid fa-clock"></i>
            <span>
              <span>Mon-Sat</span>
              <span>6:00 - 12:00</span>
              <span>17:00 - 23:00</span>
              <span>Sun: Closed</span>
            </span>
          </p>
        </div>

        <form class="contact__content--form">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />

          <select name="plan" id="plan">
            <option>I am interested in</option>
            <option>One Time $40</option>
            <option>Two Times $70</option>
            <option>Three Times $110</option>
          </select>

          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>

          <button class="link-hover">
            Send Message
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </section>

    <script src="js/app.js"></script>

  </body>
</html>
